<main>
	<section class="game col-xs-12 col-sm-10 col-md-8 col-lg-6">
		<header class="row" ng-show="players.player1.ready && players.player2.ready">

			<aside class="col-xs-6 col-sm-6 col-md-6 col-lg-6" ng-show="players.player1.ready">
				<div class="row">
					{{players.player1.nickname}}

					<button userTimeout class="btn btn-primary" ng-click="undo()" ng-show="isCurrentPlayer(players.player1)">Undo</button>
				</div>
			</aside>	

			<aside class="col-xs-6 col-sm-6 col-md-6 col-lg-6" ng-show="players.player2.ready">
				<div class="row">
					{{players.player2.nickname}}
					<button userTimeout class="btn btn-primary" ng-click="undo()" ng-show="isCurrentPlayer(players.player2)">Undo</button>
				</div>
			</aside>	

		</header>	

		

		<div id="matrix">
			<div class="row" ng-repeat="line in matrix">
				<piece ng-click="updateLowestPiece(item.line,item.column)" ng-repeat="item in line" model="{{item}}"></piece>
			</div>	
		</div>

		<winner></winner>

	</section>
</main>
